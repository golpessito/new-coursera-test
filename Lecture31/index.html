<!DOCTYPE html>
<html ng-app="ControllerAsAPP">
  <head>
    <meta charset="utf-8">
    <script src="jquery-3.1.1.min.js"></script>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Directives with Link</title>
  </head>
  <body>
    <h1>Directives with Link</h1>

    <!-- LIST #1 unlimited items -->
    <div id="list1" ng-controller="ShoppingListController1 as list">
      <span>{{list.lastRemoved}}</span><br><br>
      <input type="text" ng-model="list.itemName" placeholder="item name">
      <input type="text" ng-model="list.itemQuantity" placeholder="quantity">
      <button type="button" ng-click="list.addItem();">Add Item</button>
      <shopping-list items="list.items" title="{{list.title}}" on-remove="list.removeItem(index)"></shopping-list>
    </div>
  </body>
</html>
