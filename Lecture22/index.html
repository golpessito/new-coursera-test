<!DOCTYPE html>
<html ng-app="ControllerAsAPP">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Custom Service</title>
  </head>
  <body>
    <h1>Custon Service Through a Provider</h1>

    <!-- Preconfigured List-->
    <div ng-controller="ShoppingListController as list">
      <h3>Shopping List</h3>
      <input type="text" ng-model="list.itemName" placeholder="item name">
      <input type="text" ng-model="list.itemQuantity" placeholder="quantity">
      <button type="button" ng-click="list.addItem();">Add Item</button>
      <ol>
        <li ng-repeat="item in list.items">
          {{item.quantity}} of {{item.name}}
          <button type="button" ng-click="list.removeItem($index);">Remove Item</button>
        </li>
      </ol>
      <div style="color:red">{{list.error}}</div>
    </div>
  </body>
</html>
