<!DOCTYPE html>
<html ng-app="ShoppingListApp">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Lecture 17</title>
  </head>
  <body>
    <h1>ng-repeat</h1>
    <div ng-controller="ShoppingListController">
      <!-- Shopping List #1: -->
      <h3>Shopping List:</h3>
      <!-- <ul>
        <li ng-repeat="item in shoppingList1">
          {{item}}
        </li>
      </ul> -->
      <!-- Shopping List #2: -->
      <!-- <ul>
        <li ng-repeat="item in shoppingList2">
          Buy {{item.quantity}} of {{item.name}}(s)
        </li>
      </ul> -->
      <!-- Shopping List #3: -->
      <input ng-model="shoppingList2[0].quantity">
      <ul>
        <li ng-repeat="item in shoppingList2">
          {{$index +1}}. Buy {{item.quantity}} of {{item.name}}(s)
        </li>
      </ul>
      <input ng-model="newItemName" placeholder="Item Name">
      <input ng-model="newItemQuantity" placeholder="Item Quantity">
      <button ng-click="addToList()">Add To List</button>
    </div>
  </body>
</html>
