<!DOCTYPE html>
<html ng-app="ControllerAsAPP">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Custom Service</title>
  </head>
  <body>
    <h1>Custom Service Through a Promise</h1>

    <!-- LIST #1 unlimited items -->
    <div id="list1" ng-controller="ShoppingListController1 as list1">
      <h3>Shopping List #1</h3>
      <input type="text" ng-model="list1.itemName" placeholder="item name">
      <input type="text" ng-model="list1.itemQuantity" placeholder="quantity"> boxes 
      <button type="button" ng-click="list1.addItem();">Add Item</button>
      <ol>
        <li ng-repeat="item in list1.items">
          {{item.quantity}} of {{item.name}}
          <button type="button" ng-click="list1.removeItem($index);">Remove Item</button>
        </li>
      </ol>
    </div>
  </body>
</html>
