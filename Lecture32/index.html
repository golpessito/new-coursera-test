<!DOCTYPE html>
<html ng-app="ControllerAsAPP">
  <head>
    <meta charset="utf-8">
    <script src="jquery-3.1.1.min.js"></script>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Directives with Transclude</title>
  </head>
  <body>
    <h1>Directives with Transclude</h1>
    <!-- LIST #1 unlimited items -->
    <div id="list1" ng-controller="ShoppingListController1 as list">
      <span>{{list.lastRemoved}}</span><br><br>
      <input type="text" ng-model="list.itemName" placeholder="item name">
      <input type="text" ng-model="list.itemQuantity" placeholder="quantity">
      <button type="button" ng-click="list.addItem();">Add Item</button><br><br>

      <shopping-list
        id="list1"
        items="list.items"
        title="{{list.title}}"
        on-remove="list.removeItem(index)">

        <span class="warning">WARNING! WARNING! {{list.warning}}</span>

      </shopping-list>
      <shopping-list
        id="list2"
        items="list.items"
        title="{{list.title}}"
        on-remove="list.removeItem(index)">

        <div>
          <div class="title">OH, THE HORROR!</div>
          <div>{{list.warning}}</div>
        </div>

      </shopping-list>
    </div>

  </body>
</html>
