<!DOCTYPE html>
<html ng-app="ShoppingListEventsApp">
  <head>
    <meta charset="utf-8">
    <script src="jquery-3.1.1.min.js"></script>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Shopping List With Events</title>
  </head>
  <body>
    <h1>Shopping List Events App</h1>
    <div id="list" ng-controller="ShoppingListController as list">
      <input type="text" ng-model="list.itemName" placeholder="item name">
      <input type="text" ng-model="list.itemQuantity" placeholder="item quantity">
      <button type="button" ng-click="list.addItem();">Add Item</button>
      <shopping-list
         items="list.items"
         my-title="{{list.title}}"
         on-remove="list.removeItem($index)">

      <span>{{list.lastRemoved}}</span>
    </div>
    <loading-spinner></loading-spinner>
  </body>
</html>
